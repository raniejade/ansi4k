dist: xenial
language: shell

branches:
  only: master

os:
  - linux
  - windows
  - osx

jobs:
  include:
    - stage: test
      before_script:
        - curl -sL https://github.com/shyiko/jabba/raw/master/install.sh | bash && . ~/.jabba/jabba.sh
        - jabba install zulu@1.10.0-2
        - jabba use zulu@1.10.0-2
      script:
        - ./gradlew check
