branches:
  only: master

jobs:
  include:
    - stage: test
      os: linux
      language: java
      jdk: openjdk11
      script:
        - ./gradlew jvmTest
        - ./gradlew linuxTest

    - os: osx
      language: java
      jdk: openjdk11
      script: ./gradlew macosTest

    - os: windows
      language: shell
      install:
        - powershell -Verbose -ExecutionPolicy Unrestricted -f "ci/jabba.ps1"
      script:
        - powershell -Verbose -ExecutionPolicy Unrestricted -f "ci/check.ps1"

    - stage: release
      os: linux
      language: java
      jdk: openjdk11
      script: ./gradlew bintrayUpload

    - os: osx
      language: java
      jdk: openjdk11
      script: ./gradlew bintrayUpload

    - os: windows
      language: shell
      install:
        - powershell -Verbose -ExecutionPolicy Unrestricted -f "ci/jabba.ps1"
      script:
        - powershell -Verbose -ExecutionPolicy Unrestricted -f "ci/release.ps1"


stages:
  - test
  - name: release
    if: type != pull_request AND repo = "raniejade/termkolors"

notifications:
  email:
    recipients:
      - raniejaderamiso@gmail.com
    on_success: never
    on_failure: always
