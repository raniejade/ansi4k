branches:
  only: master

jobs:
  include:
    - stage: test
      os: linux
      language: java
      jdk: openjdk11
      script:
        - ./gradlew jvmTest
        - ./gradlew linuxX64Test

    - os: osx
      language: java
      jdk: openjdk11
      script: ./gradlew macosX64Test

    - os: windows
      language: shell
      install:
        - powershell -ExecutionPolicy Unrestricted -f "ci/jabba.ps1"
      script:
        - powershell -ExecutionPolicy Unrestricted -f "ci/check.ps1"

    - stage: release
      os: linux
      language: java
      jdk: openjdk11
      script: ./gradlew bintrayUpload

    - os: osx
      language: java
      jdk: openjdk11
      script: ./gradlew bintrayUpload

    - os: windows
      language: shell
      install:
        - powershell -ExecutionPolicy Unrestricted -f "ci/jabba.ps1"
      script:
        - powershell -ExecutionPolicy Unrestricted -f "ci/release.ps1"


stages:
  - test
  - name: release
    if: type != pull_request AND repo = "raniejade/termkolors"
